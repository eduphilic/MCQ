schema: packages/join-uniform-server/src/resolvers/**/*.graphql
documents: packages/join-uniform-app/**/*.graphql
overwrite: true
config:
  scalars:
    LocalizedString: models.LocalizedString
  avoidOptionals: true
  immutableTypes: true
  add:
    - // This is an automatically generated file.
    - // DO NOT MODIFY
    - '// Use the command: "yarn graphql" to regenerate.'
    - import { models } from "@join-uniform/common";
  contextType: ./ApolloContext#ApolloContext
  noNamespaces: true
generates:
  ./packages/join-uniform-server/src/generated.ts:
    plugins:
      - "./tools/graphql-codegen-add-custom.js"
      - typescript-common
      - typescript-server
      - typescript-resolvers
  ./packages/join-uniform-app/lib/client/generated.tsx:
    plugins:
      - "./tools/graphql-codegen-add-custom.js"
      - typescript-common
      - typescript-client
      - typescript-react-apollo
