type Query {
  htmlConfig: HtmlConfig!
  language: [LocalizedString!]!
}

type HtmlConfig {
  googleAnalyticsId: String
  metaKeywords: String
  metaDescription: String
  metaAuthor: String
  metaAbstract: String
  metaCopyright: String
}

type LocalizedString {
  key: String!
  en: String!
  hi: String
}
