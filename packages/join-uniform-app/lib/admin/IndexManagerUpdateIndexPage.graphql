mutation IndexManagerUpdateIndexPage(
  $logoUrl: String!
  $indexPageUpdate: UpdateIndexPageRequest!
  $indexCardsUpdate: [UpdateIndexCardsRequest!]!
) {
  updateLogoUrl(logoUrl: $logoUrl) {
    id
    url
  }
  updateIndexPage(request: $indexPageUpdate) {
    id
    heroBackgroundImageUrl
    heroBackgroundAlpha
    heroPrimaryText
    heroFeatures
    aboutTitle
    aboutText
    aboutImages {
      id
      imageUrl
      title
      text
    }
  }
  updateIndexCards(request: $indexCardsUpdate) {
    id
    categories {
      id
      visible
      title
    }
    colorBlock
    colorCategoryBackground
    colorLogoBackground
    colorTitle
    entryLogoUrl
  }
}
