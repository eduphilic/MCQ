type Mutation {
  createCategoryExistingEntry(
    request: CategoryCreationRequestExistingEntry!
  ): Category!
  createCategoryNewEntry(request: CategoryCreationRequestNewEntry!): Entry!
  updateEntry(entryId: ID!, update: EntryUpdate!): Boolean
  deleteEntries(entryIds: [ID!]!): Boolean
  updateCategory(categoryId: ID!, update: CategoryUpdate!): Boolean
  deleteCategories(entryId: ID!, categoryIds: [ID!]!): Boolean
  setCategoryActivationStatus(categoryId: ID!, activated: Boolean!): Boolean
  updateIndexPage(request: InputIndexPageConfigUpdate!): Boolean

  # Signs the parameters passed by the Cloudinary Upload Widget.
  # See: https://cloudinary.com/documentation/upload_widget#signed_uploads
  generateCloudinarySignature(paramsToSign: Json!): String!

  # Generates the authentication parameters required for creating a session for
  # use with the Cloudinary Media Library widget.
  generateCloudinaryMediaLibraryAuthenticationToken: CloudinaryMediaWidgetAuthenticationToken!
}
