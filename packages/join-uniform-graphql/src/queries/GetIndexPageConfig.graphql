query GetIndexPageConfig {
  indexPageConfig {
    heroBackgroundImageUrl
    heroBackgroundAlpha
    heroPrimaryText
    heroFeatures
    heroFooterText
    aboutTitle
    aboutText
    aboutImages {
      imageUrl
      title
      text
    }
  }
  logoConfig {
    url
  }
  indexCards {
    entryId
    title
    categories {
      categoryId
      title
      visible
    }
    entryLogoUrl
    colorBlock
    colorCategoryBackground
    colorLogoBackground
    colorTitle
  }
}
