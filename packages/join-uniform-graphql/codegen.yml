schema: ./src/typeDefs/**/*.graphql
documents: ./src/@(queries|mutations)/**/*.graphql
overwrite: true
generates:
  ./src/generated.server.ts:
    - add:
        - // AUTO-GENERATED - DO NOT EDIT
        - // SCRIPT-> yarn build
        - // @ts-ignore
        - import * as models from "./models";
    - typescript-common:
        scalars:
          LocalizedString: models.LocalizedString
        avoidOptionals: true
        immutableTypes: true
    - typescript-server:
    - typescript-resolvers:
        contextType: ../../join-uniform-server/src/ApolloContext#ApolloContext
        noNamespaces: true
  ./src/generated.client.tsx:
    - add:
        - // AUTO-GENERATED - DO NOT EDIT
        - // SCRIPT-> yarn build
        - // @ts-ignore
        - import * as models from "./models";
    - typescript-common:
        scalars:
          LocalizedString: models.LocalizedString
        avoidOptionals: true
        immutableTypes: true
    - typescript-client:
        noNamespaces: true
    - typescript-react-apollo:
        noNamespaces: true
